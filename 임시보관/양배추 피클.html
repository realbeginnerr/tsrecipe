  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>르뱅쿠키 - 상세 레시피</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Pretendard (Korean) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <!-- Roboto (English, Numbers) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Swiper.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body { font-family: 'Pretendard', 'Roboto', sans-serif; }
    .font-roboto { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-[#FAF9F6] min-h-screen flex flex-col items-center">
  <!-- 상단 바 -->
  <header class="w-full max-w-md mx-auto flex items-center h-12 mt-4 bg-[#FAF9F6] sticky top-0 z-20">
    <a href="index.html" class="text-2xl ml-2">←</a>
    <h1 class="flex-1 text-center text-base font-medium">르뱅쿠키</h1>
    <div class="w-8"></div>
  </header>
  <!-- 이미지 리스트 -->
  <main class="w-full max-w-md mx-auto pt-4 mt-2 flex flex-col gap-2 items-center">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=600&q=80" alt="르뱅쿠키 이미지1" class="w-[90%] aspect-[3/4] object-cover rounded-md cursor-pointer" data-idx="0" />
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="르뱅쿠키 이미지2" class="w-[90%] aspect-[3/4] object-cover rounded-md cursor-pointer" data-idx="1" />
    <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="르뱅쿠키 이미지3" class="w-[90%] aspect-[3/4] object-cover rounded-md cursor-pointer mb-[60px]" data-idx="2" />
  </main>
  <!-- Swiper 갤러리 모달 -->
  <div id="gallery-modal" class="fixed inset-0 z-50 bg-black bg-opacity-80 flex items-center justify-center hidden">
    <div class="relative w-full h-full flex items-center justify-center">
      <button id="close-modal" class="absolute top-4 right-4 text-white text-3xl z-50">&times;</button>
      <div class="w-full max-w-2xl h-[60vh] sm:h-[80vh] flex items-center">
        <!-- Swiper -->
        <div class="swiper w-full h-full">
          <div class="swiper-wrapper">
            <div class="swiper-slide flex items-center justify-center bg-black">
              <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=600&q=80" alt="르뱅쿠키 이미지1" class="object-contain max-h-full max-w-full mx-auto" />
            </div>
            <div class="swiper-slide flex items-center justify-center bg-black">
              <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="르뱅쿠키 이미지2" class="object-contain max-h-full max-w-full mx-auto" />
            </div>
            <div class="swiper-slide flex items-center justify-center bg-black">
              <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="르뱅쿠키 이미지3" class="object-contain max-h-full max-w-full mx-auto" />
            </div>
          </div>
          <!-- Add Arrows -->
          <div class="swiper-button-next text-white"></div>
          <div class="swiper-button-prev text-white"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Swiper.js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    let swiper;
    const modal = document.getElementById('gallery-modal');
    const closeBtn = document.getElementById('close-modal');
    const images = document.querySelectorAll('main img[data-idx]');
    // 이미지 클릭 시 모달 오픈 + 해당 인덱스로 이동
    images.forEach((img, idx) => {
      img.addEventListener('click', () => {
        modal.classList.remove('hidden');
        if (!swiper) {
          swiper = new Swiper('.swiper', {
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
            loop: false,
            initialSlide: idx,
          });
        } else {
          swiper.slideTo(idx, 0);
        }
      });
    });
    // 닫기 버튼
    closeBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
    // 바깥 클릭 시 닫기
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
